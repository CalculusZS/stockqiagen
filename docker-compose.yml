
version: "3.9"
services:
  app:
    build: .
    container_name: parts_webapp
    env_file: .env
    volumes:
      - ./data:/app/data
    expose:
      - "8000"
  nginx:
    image: nginx:stable-alpine
    container_name: parts_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
    depends_on:
      - app
